{% extends './base.html' %}
{% block titulo %}Pagina Principal{% endblock %}

{% block body %}
{% include './nav.html' %}

<form class="form-signin" method="POST" action="">
    <div class="form-group">
    {{ form.hidden_tag() }}
    <label for="id_empleado">Id Empleado</label>
    {{ form.id_empleado }}
    <label for="fecha">Fecha</label>
    {{ form.fecha }}
    <label for="hora">Hora</label>
    {{ form.hora }}
    <label for="tipo">Tipo</label>
    {{ form.tipo }}
    </div>
    <div class="checkbox mb-3">
        <label>
            {{ form.submit }}
        </label>
    </div>
    <!-- <br>
    <a href="{{ url_for('register') }}">No tienes cuenta?, registrate!!</a> -->
</form>

<script>
    $(document).ready(function () {
        $('#id_empleado').addClass('form-control');
        $('#fecha').addClass('form-control');
        $('#hora').addClass('form-control');
        $('#tipo').addClass('form-control');
        $('#submit').addClass('btn btn-lg btn-primary btn-block');
    });
</script>

{% endblock %}
